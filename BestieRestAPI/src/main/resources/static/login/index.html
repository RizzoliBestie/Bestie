<html>
    <head>
        <title>
            Login Bestie
        </title>
        <link rel="stylesheet" href="admin_login.css">
        <script src="admin_login.js"></script>
    </head>
    <body background>
        <div id="bestie">
            Bestie
        </div>
        <div id="login_box">
            <form method="GET" id="form_id">
                <input type="text" class="keyboard_input" placeholder="Username..." title="Inserire username" id="username_id" required>
                <input type="password" class="keyboard_input" placeholder="Password..." title="Inserire username" id="password_id" required>
                <input type="submit" value="Accedi" id="checkLogin" onclick="CheckLogin()">
            </form>
        </div>
    </body>
</html>
